<div class="main-wrapper">
    <div class="page-wrapper">
        <div class="content">
            <div class="page-header">
                <div class="page-title">
                    <h4>DANH SÁCH GÓI NÂNG CẤP</h4>
                    <h6>Quản lý danh sách gói nâng cấp hiện có</h6>
                </div>
                <div class="page-btn">
                    <a (click)="openModal()" class="btn btn-added">
                        <img src="assets/img/icons/plus.svg" alt="img">Thêm mới gói nâng cấp
                    </a>
                </div>
            </div>

            <div class="card">
                <div class="card-body">
                    <div class="table-top">
                        <div class="search-set">
                            <div class="search-input">
                                <a class="btn btn-searchset"><img src="assets/img/icons/search-white.svg" alt="img"></a>
                            </div>
                        </div>
                        <div class="wordset">
                            <ul>
                                <li>
                                    <a data-bs-toggle="tooltip" data-bs-placement="top" title="pdf"><img
                                            src="assets/img/icons/pdf.svg" alt="img"></a>
                                </li>
                                <li>
                                    <a data-bs-toggle="tooltip" data-bs-placement="top" title="excel"><img
                                            src="assets/img/icons/excel.svg" alt="img"></a>
                                </li>
                                <li>
                                    <a data-bs-toggle="tooltip" data-bs-placement="top" title="print"><img
                                            src="assets/img/icons/printer.svg" alt="img"></a>
                                </li>
                            </ul>
                        </div>
                    </div>

                    <div class="table-responsive">
                        <table class="table datanew">
                            <thead>
                                <tr>
                                    <th>
                                        <label class="checkboxs">
                                            <input type="checkbox" id="select-all">
                                            <span class="checkmarks"></span>
                                        </label>
                                    </th>
                                    <th>STT</th>
                                    <th>Tên gói</th>
                                    <th>Mô tả</th>
                                    <th>Giá</th>
                                    <th>Giảm giá</th>
                                    <th>Hoạt động</th>
                                    <th>Hành động</th>
                                </tr>
                            </thead>
                            <tbody *ngFor="let package of packages; let i = index">
                                <tr>
                                    <td>
                                        <label class="checkboxs">
                                            <input type="checkbox">
                                            <span class="checkmarks"></span>
                                        </label>
                                    </td>
                                    <td class="text-bolds">
                                        {{ i + 1 }}
                                    </td>
                                    <td>{{ package.name }}</td>
                                    <td> {{package.description}} </td>
                                    <td><span class="badges bg-lightgreen"> {{package.price}} </span></td>
                                    <td> {{package.sale}} </td>
                                    <td>Hoạt động</td>
                                    <td>
                                        <a class="me-3" href="editpurchase.html">
                                            <img src="assets/img/icons/edit.svg" alt="img">
                                        </a>
                                        <a class="me-3 confirm-text" href="javascript:void(0);">
                                            <img src="assets/img/icons/delete.svg" alt="img">
                                        </a>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>

            <!-- ng template tạo mới gói đăng ký -->
            <ng-template #addPurchase>
                <div class="card">
                    <div class="card-body">
                        <div class="page-header">
                            <div class="page-title">Thêm Gói Đăng Ký</div>
                            <div class="page-subtitle">Thêm mới gói đăng ký</div>
                        </div>
                        <form id="frmAddPurchase" [formGroup]="frmAddPurchase">
                            <div class="row">
                                <div class="">
                                    <div class="form-group row">
                                        <label class="col-sm-4 col-form-label">Tên gói</label>
                                        <div class="col-sm-8">
                                            <input type="text" class="form-control" formControlName="name" required>
                                        </div>
                                    </div>
                                    <div class="form-group row">
                                        <label class="col-sm-4 col-form-label">Mô tả</label>
                                        <div class="col-sm-8">
                                            <textarea class="form-control" formControlName="description"
                                                required></textarea>
                                        </div>
                                    </div>
                                    <div class="">
                                        <div class="form-group row">
                                            <label class="col-sm-4 col-form-label">Giá</label>
                                            <div class="col-sm-8">
                                                <input type="text" class="form-control" formControlName="price"
                                                    required>
                                            </div>
                                        </div>
                                        <div class="form-group row">
                                            <label class="col-sm-4 col-form-label">Giảm giá</label>
                                            <div class="col-sm-8">
                                                <input type="text" class="form-control" formControlName="sale"
                                                    required>
                                            </div>
                                        </div>
                                        <div class="form-group row">
                                            <label class="col-sm-4 col-form-label">Thời hạn</label>
                                            <div class="col-sm-8">
                                                <select class="form-select" formControlName="expiry" required
                                                    (change)="onExpiryChange($event)">
                                                    <option value="1">1 tháng</option>
                                                    <option value="3">3 tháng</option>
                                                    <option value="6">6 tháng</option>
                                                    <option value="12">12 tháng</option>
                                                    <option value="0">Vĩnh viễn</option>
                                                </select>
                                            </div>
                                        </div>
                                        <div class="form-group text-right">
                                            <button type="submit" class="btn btn-added " (click)="onAddPurchase()">Thêm
                                                mới</button>
                                            <button type="reset" class="btn btn-cancel">Hủy</button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </ng-template>
        </div>
    </div>
</div>
